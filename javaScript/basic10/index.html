<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let output="";
        for(let i=0; i<=5; i++){
            for(let j=5; j>i; j--){
                output+='*';//output = output + "*"
            }
            document.write(output)
            document.write("<br/>")
            output=""
        }
    </script>
    <script>
        let output2=""
        for(let i=0; i<5; i++){
            for(let j=5; j>i;j--){
                output2+="&nbsp";
            }
            for(let k=0; k<2*i - 1; k++){
                output2+="*";
            }
            document.write(output2)
            document.write('<br/>')
            output2="";
        
        }

    </script>
</body>
</html>
